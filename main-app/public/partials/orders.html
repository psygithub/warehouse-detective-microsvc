<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">订单管理</h1>
    <div>
        <span class="badge bg-primary me-3">待审核: <span id="newOrdersCount">0</span></span>
        <button class="btn btn-primary btn-sm" onclick="loadOrders()">
            <i class="fas fa-refresh me-2"></i>刷新
        </button>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-bordered table-hover mb-0 align-middle" style="font-size: 0.85rem;">
                <thead class="bg-light text-nowrap">
                    <tr>
                        <th>订单状态</th>
                        <th>子状态</th>
                        <th>全局订单号</th>
                        <th>店铺名称</th>
                        <th>国家</th>
                        <th>下单时间</th>
                        <th>订单金额</th>
                        <th>商品图片</th>
                        <th>平台商品单号</th>
                        <th>平台SKU</th>
                        <th>系统SKU</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="ordersList">
                    <tr><td colspan="12" class="text-center p-3">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .order-img {
        width: 32px;
        height: 32px;
        object-fit: cover;
        border-radius: 2px;
        border: 1px solid #dee2e6;
        cursor: pointer;
    }
    .text-amount {
        color: #dc3545;
        font-weight: bold;
    }
</style>
