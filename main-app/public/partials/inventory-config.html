<div class="d-flex flex-column h-100">
    <!-- Header -->
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom flex-shrink-0">
        <h1 class="h2">库存跟踪配置</h1>
    </div>

    <!-- Toolbar -->
    <div class="d-flex align-items-center p-2 mb-2 bg-light border rounded flex-shrink-0">
        <div class="input-group input-group-sm me-3" style="width: 500px;">
            <input type="text" class="form-control" id="sku-search-input" placeholder="搜索 SKU...">
            <button class="btn btn-outline-secondary ms-2" type="button" id="sku-search-btn">
            <i class="fas fa-search"></i>
        </button>
        </div>

        <button class="btn btn-primary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#addSkuModal">
            <i class="fas fa-plus me-1"></i>添加 SKU
        </button>
        <button class="btn btn-primary btn-sm" id="fetch-now-btn">
            <i class="fas fa-sync me-1"></i>查询库存
        </button>
    </div>

    <!-- Main Content -->
    <!-- Added flex-grow-1 to fix layout issue -->
    <div class="card-body d-flex flex-column flex-grow-1" style="overflow: hidden;">
        <div class="row h-100 g-3" style="min-height: 0;">
            <!-- Left Column: SKU List -->
            <div class="col-md-6 h-100">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column p-0" style="min-height: 0;">
                        <div class="table-responsive flex-grow-1" style="overflow-y: auto; height: 0;">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">图片</th>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">SKU</th>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">最新库存</th>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">月销量</th>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">最后记录时间</th>
                                        <th scope="col"
                                            style="position: sticky; top: 0; background: white; z-index: 1;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="sku-list-body">
                                    <!-- SKU 列表将在这里动态生成 -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination Controls (Bottom) -->
                        <div id="pagination-controls"
                            class="d-flex justify-content-center align-items-center p-2 border-top flex-shrink-0 bg-light">
                            <div class="me-3">
                                <label for="rows-per-page-select"
                                    class="form-label me-2 mb-0 d-inline-block">每页显示:</label>
                                <select class="form-select form-select-sm d-inline-block" id="rows-per-page-select"
                                    style="width: auto;">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination-links">
                                    <!-- Pagination will be rendered here by JS -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column: Chart -->
            <div class="col-md-6 h-100">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title flex-shrink-0" id="chart-sku-name">选择一个 SKU 查看历史记录</h5>
                        <img id="product-image" src="" alt="商品图片" class="img-fluid mb-2 flex-shrink-0"
                            style="max-height: 100px; display: none; object-fit: contain;">
                        <div id="region-checkboxes" class="mb-3 flex-shrink-0">
                            <!-- Region checkboxes will be generated here -->
                        </div>
                        <div class="chart-container flex-grow-1" style="position: relative; min-height: 0;">
                            <canvas id="inventory-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add SKU Modal -->
<div class="modal fade" id="addSkuModal" tabindex="-1" aria-labelledby="addSkuModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSkuModalLabel">批量添加 SKU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="sku-textarea" class="form-label">输入 SKU，每行一个:</label>
                        <textarea class="form-control" id="sku-textarea" rows="10"
                            placeholder="SKU1&#10;SKU2&#10;SKU3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save-skus-btn">保存</button>
            </div>
        </div>
    </div>
</div>
