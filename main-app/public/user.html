<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存历史 - 仓库库存检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-warehouse"></i>
                    库存历史
                </a>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </button>
                </div>
            </div>
        </nav>
        <main class="pt-3">
            <div id="inventory-history-container">
                <!-- 库存历史内容将由JS加载 -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="/libs/chart.umd.min.js"></script>
    <script src="/libs/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let currentUser = null;
        let token = null;
        let sessionCheckInterval = null; // 用于会话检查的定时器

        // 开始会话轮询检查
        function startSessionCheck() {
            stopSessionCheck(); // 先停止任何可能存在的旧定时器
            sessionCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/auth/check-session', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.status === 401) {
                        console.log('会话已失效，将自动登出。');
                        logout();
                    }
                } catch (error) {
                    console.error('会话检查失败:', error);
                }
            }, 10000); // 每10秒检查一次
        }

        // 停止会话轮询检查
        function stopSessionCheck() {
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
                sessionCheckInterval = null;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('userInfo').textContent = `欢迎, ${currentUser.username}`;
            loadContent();
            startSessionCheck(); // 启动会话检查
        });

        async function loadContent() {
            const container = document.getElementById('inventory-history-container');
            let section = 'inventory-history'; // Default for admin
            if (currentUser.role === 'user') {
                section = 'pivot-table'; // User sees pivot table
            }

            try {
                const response = await fetch(`/partials/${section}.html`);
                if (!response.ok) throw new Error('Failed to load content');
                container.innerHTML = await response.text();
                
                // Ensure pivot-table.js is loaded if needed
                if (section === 'pivot-table' && !document.querySelector('script[src="/js/pivot-table.js"]')) {
                    const pivotScript = document.createElement('script');
                    pivotScript.src = '/js/pivot-table.js';
                    document.body.appendChild(pivotScript);
                }

                const script = document.createElement('script');
                script.src = `/js/${section}.js`;
                script.onload = () => {
                    if (typeof window.initializeSection === 'function') {
                        window.initializeSection();
                    }
                };
                document.body.appendChild(script);
            } catch (error) {
                container.innerHTML = `<p class="text-danger">无法加载内容: ${error.message}</p>`;
            }
        }
        

        function logout() {
            stopSessionCheck(); // 停止会话检查
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
