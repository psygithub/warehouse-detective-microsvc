<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存历史 - 仓库库存检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        main {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-warehouse"></i>
                    库存历史
                </a>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </button>
                </div>
            </div>
        </nav>
        <main class="pt-3 container-fluid">
            <div id="inventory-history-container" class="d-flex flex-column h-100">
                <!-- 库存历史内容将由JS加载 -->
            </div>
        </main>
    </div>

    <!-- 图片查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">查看图片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid" alt="放大后的图片">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="libs/chart.umd.min.js"></script>
    <script src="libs/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        // Define token in the global scope
        var token = null;
    </script>
    <script src="js/utils.js"></script>
    <script>
        let currentUser = null;
        let sessionCheckInterval = null; // 用于会话检查的定时器

        // 开始会话轮询检查
        function startSessionCheck() {
            stopSessionCheck(); // 先停止任何可能存在的旧定时器
            sessionCheckInterval = setInterval(async () => {
                try {
                    await apiRequest('api/auth/check-session');
                } catch (error) {
                    if (error.status === 401) {
                        console.log('会话已失效，将自动登出。');
                        logout();
                    } else {
                        console.error('会话检查失败:', error);
                    }
                }
            }, 10000); // 每10秒检查一次
        }

        // 停止会话轮询检查
        function stopSessionCheck() {
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
                sessionCheckInterval = null;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('userInfo').textContent = `欢迎, ${currentUser.username}`;
            loadContent();
            startSessionCheck(); // 启动会话检查
        });

        async function loadContent() {
            const container = document.getElementById('inventory-history-container');
            let section = 'inventory-history'; // Default for admin
            if (currentUser.role === 'user') {
                section = 'pivot-table'; // User sees pivot table
            }

            try {
                const response = await fetch(`partials/${section}.html`);
                if (!response.ok) throw new Error('Failed to load content');
                container.innerHTML = await response.text();
                
                const scriptPath = `js/${section}.js`;
                // 检查脚本是否已存在，防止重复加载
                if (!document.querySelector(`script[src^="${scriptPath}"]`)) {
                    const script = document.createElement('script');
                    // 添加版本号以防止缓存问题
                    script.src = `${scriptPath}?v=1.0.2`; 
                    script.onload = () => {
                        if (window.sectionInitializers && typeof window.sectionInitializers[section] === 'function') {
                            window.sectionInitializers[section]();
                        }
                    };
                    document.body.appendChild(script);
                } else {
                    // 如果脚本已存在，直接尝试调用初始化函数
                    if (window.sectionInitializers && typeof window.sectionInitializers[section] === 'function') {
                        window.sectionInitializers[section]();
                    }
                }
            } catch (error) {
                container.innerHTML = `<p class="text-danger">无法加载内容: ${error.message}</p>`;
            }
        }
        

        function logout() {
            stopSessionCheck(); // 停止会话检查
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
